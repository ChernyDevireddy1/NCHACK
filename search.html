<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.js"></script>
    <script src="search.js"></script>
  </head>

  <body>
    <header>
      <img id="logo" src="../NCHACK/Gold Black Modern Real Estate Logo (1).jpg" alt="logo_yuh">
      <nav>
        <ul>
          <li><a href="home.html" class="button">Home</a></li>
          <li><a href="search.html" class="button active">Search</a></li>
          <li><a href="trends.html" class="button">Trends</a></li>
        </ul>
      </nav>
    </header>
    <h2>Search</h2>
    <form id="form" class="center">
      <label for="prop">Type of Property:</label>
      <select name="prop" id="form" class="space">
        <option disabled selected>Choose</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="industrial">Industrial</option>
        <option value="rawland">Raw Land</option>
        <option value="specialuse">Special Use</option>
      </select>
      <label for="zipcode">Zipcode:</label>
      <input type="text" id="zipcode" name="zipcode" placeholder="12345"><br>
      <input type="submit" class="submit" id="submit" value="Submit" (click)="readCSVFile()">
    </form> 
    <p class="center">
      <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3255.9552699376427!2d-80.735164!3d35.3070929!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1680979915363!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <em></em>
    <footer>
      Developed by Cherny Devireddy & Suma Valli Mahavadi on April 8th-9th 2023
    </footer>
  </body>
</html>
